<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child selector</title>
    <style>
        /*any article element which is a direct child of section element . i.e any article element whose immediate parent
        is a section*/
        section > article{
            color: green;
            font-size: 24px;
        }
        /* any h2 element which is a direct child of a section, i.e, any h2 element whose immediate parentis a section
        element*/
        section > h2{
            color: blue;

        }
    </style>
</head>
<body>
    <h1>Child Selector</h1>
    <section>
        <h2>SubHeading 1</h2>
        <div>
            <article>ARTICLE which inside DIV. whichis inside SECTION</article>
        </div>
    </section>
    <section>
        <article>ARTICLE as a direct child of the SECTION element</article>
    </section>
    <h2>SubHeading</h2>
</body>
</html>
